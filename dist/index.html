<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Health Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>@import url(http://weloveiconfonts.com/api/?family=fontawesome);html,body{font-family:"Helvetica Neue",Helvetica,Arial,sans-serif;background-color:#e9eaea;color:#666}html [class*="fontawesome-"]:before,body [class*="fontawesome-"]:before{font-family:'fontawesome',sans-serif}html .hidden,body .hidden{display:none}.navigation{width:100%;height:60px;position:fixed;background-color:#fff;top:0;left:0;z-index:100}.navigation .navigation-content{height:100%;display:flex;justify-content:space-between;text-align:center;font-size:18px;line-height:70px}.navigation .navigation-content .navigation-foods-tab,.navigation .navigation-content .navigation-profile-tab{width:50%}.search-container{display:flex}.search-container .search-bar{width:80%;border:1px solid #fff;font-size:18px;height:100%;padding:16px}.search-container .search-button{width:20%;background-color:#fff;border:1px solid #fff;margin:0 5px;font-size:18px;color:#777;padding:16px}.container{padding-top:70px}.container .content{display:flex}.profile-view{margin:0 auto;width:100%}.profile-view .calories,.profile-view .total-calories{text-align:center}.food-search-list{width:100%}.food-item{width:calc(100% - 24px);margin-top:10px;padding:12px 10px 5px;display:flex;justify-content:space-between;background-color:#fff}.food-item:hover{background-color:#d1d7fc;cursor:pointer}.food-item .food-item-calories{text-align:right}@media (min-width:768px){.navigation{display:none}.container{padding-top:20px}.food-search-list{width:100%;display:block}.profile-view{display:block}.profile-view .profile-foods{height:80vh;overflow-y:scroll}.food-item{width:90%}}.foodlist{height:80vh;overflow-y:scroll}</style>
</head>
<body>

    <main id="container" class="container">

        <div class="content">
            <div id="food-search-list" class="food-search-list"></div>
            <div id="profile" class="profile-view hidden"></div>
        </div>

    </main>

    <script id="navigation-template" type="text/template">
         <div class="navigation-content">
            <div id="navigation-foods-tab" class="navigation-foods-tab">Foods</div>
            <div id="navigation-profile-tab" class="navigation-profile-tab">Profile</div>
        </div>
    </script>

    <script id="profile-view" type="text/template">
        <div class="calories">
            <h4 class="calories-header">total calories</h4>
            <p id="total-calories" class="total-calories"></p>
        </div>
        <div id="profile-foods" class="profile-foods"></div>
    </script>

    <script id="food-collection" type="text/template">
        <div class="search-container">
            <input id="search-bar" class="search-bar" placeholder="Search" onclick="this.select()">
            <button id="search-button" class="search-button fontawesome-search"></button>
        </div>
        <div id="foodlist" class="foodlist"></div>
    </script>

    <script id="food-item" type="text/template">
        <div>
            <h4><%= brandname %></h4>
            <p><%= name %></p>
        </div>
        <div class="food-item-calories">
            <p>cal</p>
            <p><%= calories %></p>
        </div>
    </script>

    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.1/backbone-min.js"></script>

    <script src="js/model.js"></script>
    <script src="js/collection.js"></script>
    <script src="js/view.js"></script>
    <script src="js/main.js"></script>

</body>
</html>

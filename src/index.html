<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Health Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/test.css/main.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="css/main.css"> -->
</head>
<body>

    <main id="container" class="container">

        <div class="content">
            <div id="listview" class="listview"></div>
            <div id="profile" class="profile-view hidden"></div>
        </div>

    </main>

    <script id="navigation-template" type="text/template">
         <div class="navigation-content">
            <div id="navigation-foods" class="navigation-foods">Foods</div>
            <div id="navigation-profile" class="navigation-profile">Profile</div>
        </div>
    </script>

    <script id="profile-view" type="text/template">
        <div class="calories">
            <h4 class="calories-header">total calories</h4>
            <p id="total-calories" class="total-calories"></p>
        </div>
        <div id="profile-foods" class="profile-foods"></div>
    </script>

    <script id="food-collection" type="text/template">
        <div class="search-container">
            <input id="search-bar" class="search-bar" placeholder="Search" onclick="this.select()">
            <button id="search-button" class="search-button fontawesome-search"></button>
        </div>
        <div id="foodlist" class="foodlist"></div>
    </script>

    <script id="food-item" type="text/template">
        <div>
            <h4><%= brandname %></h4>
            <p><%= name %></p>
        </div>
        <div class="food-item-calories">
            <p>cal</p>
            <p><%= calories %></p>
        </div>
    </script>

    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.1/backbone-min.js"></script>

    <script src="js/model.js"></script>
    <script src="js/collection.js"></script>
    <script src="js/view.js"></script>
    <script src="js/main.js"></script>

</body>
</html>

<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Health Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css" inline>
</head>
<body>

    <main id="main-container" class="main-container">
        <div id="foods" class="foods"></div>
        <div id="profile" class="profile hidden"></div>
    </main>
    <i id="loading-icon" class="fa fa-circle-o-notch hidden"></i>

    <script id="navigation-template" type="text/template">
        <div id="navigation-foods-tab" class="navigation-foods-tab underline-red">Foods</div>
        <div id="navigation-profile-tab" class="navigation-profile-tab">Profile</div>
    </script>

    <script id="profile-template" type="text/template">
        <section class="profile-calories">
            <h4 class="profile-heading">total calories</h4>
            <p id="total-calories" class="total-calories"></p>
        </section>
        <div id="profile-foods" class="profile-foods"></div>
    </script>

    <script id="food-collection-template" type="text/template">
        <div class="search-container">
            <input id="search-bar" class="search-bar" placeholder="Search" onclick="this.select()">
            <button id="search-button" class="search-button fa fa-search"></button>
        </div>
        <div id="food-search-results" class="food-search-results"></div>
    </script>

    <script id="food-item-template" type="text/template">
        <div class="food-name">
            <h4><%= brandname %></h4>
            <p><%= name %></p>
        </div>
        <div id="food-action" class="food-action">
            <p id="trash" class="fa fa-trash hidden"></p>
        </div>
        <div class="food-item-calories">
            <p>cal</p>
            <p><%= calories %></p>
        </div>
    </script>

    <script id="notification-template" type="text/template">
        <h1 id="notification-brandname"></h1>
    </script>

    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.1/backbone-min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
